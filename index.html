<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail-Dadi</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- BootIcons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="input-group flex-nowrap pt-5">
            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope-heart"></i></span>
            <input id="email" type="email" class="form-control" placeholder="Inserici la tua email" aria-label="Email" aria-describedby="addon-wrapping">
            <button id="btn" type="button" class="btn btn-primary"><i class="bi bi-send"></i></button>
        </div>
        <h1 id="result" class="pt-5"></h1>
    </div>

    <div class="container pt-5">
        <div class="row justify-content-center text-center border p-3">
            <div class="col-6 border">
                <h2>Player:</h2><div id="PlayerNUM"></div>
            </div>
            <div class="col-6 border">
                <h2>Computer:</h2><div id="ComputerNUM"></div>
            </div>
            <div class="col-auto pt-5 btn-group">
                <button id="Play" type="button" class="btn btn-success">
                    <i class="bi bi-play"></i>
                </button>
                <button id="Reset" type="button" class="btn btn-danger">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        </div>
        <div class="row justify-content-center align-content-center">
            <div id="Score" class="col-auto pt-5"></div>
        </div>
    </div>
    <!-- Javascript -->
<script src="js/script.js" ></script>
</body>
</html>
